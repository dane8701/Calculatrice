<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="calculatrice">
        <div class="ecran">
            <div class = "operation">

            </div>
            <div class = "resultat">

            </div>
        </div>
        <div class="buttons">
            <div class="function">
                <span class="button" onclick="supprimerChiffre()"></span>
                <span class="button" onclick="ajouteOperation('^')">^</span>
                <span class="button" onclick="ajouteOperation('*')">*</span>
                <span class="button" onclick="ajouteOperation('/')">/</span>
                <span class="button" onclick="calculTrigo('X²')">X²</span>
            </div>
            <div class="pavé_Numérique">
                <div class="number">
                    <span class="button" data-key="" onclick="ajouteChiffre('7')" type="button">7</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('8')" type="button">8</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('9')" type="button">9</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('4')" type="button">4</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('5')" type="button">5</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('6')" type="button">6</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('1')" type="button">1</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('2')" type="button">2</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('3')" type="button">3</span>
                    <span class="button" data-key="" onclick="ajouteOperation('%')">%</span>
                    <span class="button" data-key="" onclick="ajouteChiffre('0')" type="button">0</span>
                    <span class="button" data-key="" onclick="ajouteDecimal('.')">.</span>
                </div>
                <div class="sign">
                    <span class="button ce" data-key="" onclick="resetNombre()">CE</span>
                    <span class="button" data-key="" onclick="ajouteOperation('+')">+</span>
                    <span class="button" data-key="" onclick="ajouteOperation('-')">-</span>
                    <span class="button egale" data-key="">=</span>
                </div>
                <div class="funct">
                    <span class="button" data-value="" onclick="calculTrigo('COS')">COS</span>
                    <span class="button" data-value="" onclick="calculTrigo('SIN')">SIN</span>
                    <span class="button" data-value="" onclick="calculTrigo('TAN')">TAN</span>
                    <span class="button" data-value="" onclick="calculTrigo('LOG')">LOG</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
