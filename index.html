<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="calculatrice">
        <div class="ecran">                
            <input type="tex" id="number" value="0" autocomplete="off" disabled />
        </div>
        <div class="buttons">
            <div class="function">
                <span class="button">r</span>
                <span class="button">t</span>
                <span class="button">y</span>
                <span class="button">u</span>
                <span class="button">i</span>
            </div>
            <div class="function">
                <span class="button">o</span>
                <span class="button">AC</span>
                <span class="button">*</span>
                <span class="button">/</span>
                <span class="button">p</span>
            </div>
            <div class="pavé_Numérique">
                <div class="sign">
                    <span class="button" data-value="">11</span>
                    <span class="button" data-value="">22</span>
                    <span class="button" data-value="">33</span>
                    <span class="button" data-value="">44</span>
                </div>
                <div class="number">
                    <span class="button" data-value="" onclick="value(7)">7</span>
                    <span class="button" data-value="">8</span>
                    <span class="button" data-value="">9</span>
                    <span class="button" data-value="">4</span>
                    <span class="button" data-value="">5</span>
                    <span class="button" data-value="">6</span>
                    <span class="button" data-value="">1</span>
                    <span class="button" data-value="">2</span>
                    <span class="button" data-value="">3</span>
                    <span class="button" data-value="">%</span>
                    <span class="button" data-value="">0</span>
                    <span class="button" data-value="">,</span>
                </div>
                <div class="sign">
                    <span class="button" data-value="">X²</span>
                    <span class="button" data-value="">+</span>
                    <span class="button" data-value="">-</span>
                    <span class="button" data-value="">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
